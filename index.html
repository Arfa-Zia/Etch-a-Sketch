    <title>Etch a sketch</title>

    <header>
        <h1>Sketch pad</h1>
    </header>
    <main>
    <div id="btn">
        <button id="new-grid">Change Grid Size</button>
        <button id="clear">Clear</button>
        <button id="eraser">Eraser</button>
        <button id="rainbow">Rainbow</button>
        <button id="black-gradient">Black Gradient</button>
        <input type="color" name="color" id="color">
    </div>

    
    <div id="container"></div>
    <img id="penguin" src="https://content.mycutegraphics.com/graphics/penguin/chubby-penguin.png" alt="cute penguin">
    <img id="pencil-penguin" src=" https://content.mycutegraphics.com/graphics/penguin/penguin-with-notepad-pencil.png" alt="penguin holding pencil">
   </main>
